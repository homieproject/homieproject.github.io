<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <!--meta for responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="http://localhost:8000/css">
</head>
<body>
<div class="login-outer">
    <div class="login-form">
            <p class="tag">
                HOMIE
            </p>
            <input class="field" type="text" id="myTxt" size="20vw" value="Username">
            <br>
            <input class="field" type="password" id="myPwd" size="20vw" value="Password">
            <button class="login-btn btn btn-outline-primary btn-sm" type="button" id="myLoginBtn" value="Login">Login
            </button>
    </div>
</div>
<script src="login.js"></script>
<script src="http://localhost:8000/script">

</script>
</body>
</html>
